<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>ساعتي | Sa3aty</title>
    <script>
      // Single Page Application redirect for GitHub Pages
      // Store the current path and redirect to index.html
      // Dynamically determine the base path from the current location
      var basePath = location.pathname.split('/').slice(0, 2).join('/') + '/';
      sessionStorage.setItem('redirect', location.pathname);
      location.replace(basePath);
    </script>
  </head>

</html>

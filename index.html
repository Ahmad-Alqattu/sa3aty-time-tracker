  <script>
    // Handle redirects from 404.html for GitHub Pages SPA routing
    (function() {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect && redirect !== '/sa3aty-time-tracker/' && redirect !== '/sa3aty-time-tracker') {
        sessionStorage.removeItem('redirect');
        // Remove the base path if present to get the app route
        var route = redirect.replace('/sa3aty-time-tracker', '');
        if (route && route !== '/') {
          history.replaceState(null, null, route);
        }
      }
    })();
